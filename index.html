<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Demo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Password Strength Demonstration</h2>
    <div class="form-group">
        <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" oninput="checkPasswordStrength()">
    </div>
    <p id="strengthResult" class="font-weight-bold"></p>
    <div id="hashedPassword" class="mt-3">
        <div>Hashed Password (SHA-256): <span class="text-muted">N/A</span></div>
        <div>Hashed Password (SHA-1): <span class="text-muted">N/A</span></div>
        <div>Clear Text Password: <span class="text-muted">N/A</span></div>
    </div>
</div>

<script src="passwordStrength.js"></script>
</body>
</html>
